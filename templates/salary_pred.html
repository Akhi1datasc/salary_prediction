<!DOCTYPE html>
<html>
<head>
<title>Predict Salary From Experience</title>
</head>
<body>
<h1>Predict Salary From Experience</h1>
</body>


	<form action="/predict" method="post">
	<div>
	<label for="name">Name:</label><br>
	<input type="text" id="name" name="name" placeholder="Enter Name" required><br>
	</div>
	<br>
	<div>
	<label for="exp">Experience:</label><br>
	<input type="integer" id="exp" name="exp" placeholder="Enter Experience" required>
	</div>
	<br>
	<div>
	<input type="submit" value="Predict Salary">
	</div>
	</form>
